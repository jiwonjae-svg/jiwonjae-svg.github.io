<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- SVG 심볼 -->
  <g transform="translate(256, 256)">
    <!-- 외부 원 -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="white" stroke-width="24" stroke-opacity="0.3"/>
    
    <!-- 벡터 포인트들 -->
    <circle cx="-120" cy="0" r="24" fill="white"/>
    <circle cx="120" cy="0" r="24" fill="white"/>
    <circle cx="0" cy="-120" r="24" fill="white"/>
    <circle cx="0" cy="120" r="24" fill="white"/>
    
    <!-- 연결선 -->
    <path d="M -120 0 L 0 -120 L 120 0 L 0 120 Z" fill="none" stroke="white" stroke-width="16" stroke-linejoin="round"/>
    
    <!-- 중앙 다이아몬드 -->
    <path d="M -50 0 L 0 -50 L 50 0 L 0 50 Z" fill="white"/>
    
    <!-- 내부 장식 -->
    <circle cx="0" cy="0" r="20" fill="url(#innerGrad)"/>
  </g>
</svg>